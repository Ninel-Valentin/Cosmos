                    <tr>
                        <td>
                            <label for="firstName">First name:</label>
                        </td>
                        <td>
                            <input required type="text" name="firstName" id="firstName" placeholder="John">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="lastName">Last name:</label>
                        </td>
                        <td>
                            <input required type="text" name="lastName" id="lastName" placeholder="Doe">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">eMail:</label>
                        </td>
                        <td>
                            <input required type="email" name="email" id="email" placeholder="email@domain.com">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="displayName">Display name:</label>
                        </td>
                        <td>
                            <input type="text" name="displayName" id="displayName" placeholder="John Doe">
                        </td>
                    </tr>

                        <td>
                            <label for="preview">See preview after submission:</label>
                        </td>
                        <td>
                            <input type="checkbox" name="preview" id="preview">
                        </td>
                    </tr>
                    <tr>
                        <td id="reviewRow" colspan="2">
                            <label for="reviewBox">Your review:</label>
                            <textarea required id="reviewBox"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="SUBMIT" onclick="SubmitReview(this.form)">
                        </td>
                        <td>
                            <input type="reset" value="RESET" onclick="ResetRatingStars();">
                        </td>
                    </tr>
